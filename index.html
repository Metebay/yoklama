<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Okul Yönetim Sistemi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <!-- Üst Menü (Sekmeler) -->
        <div class="tabs">
            <button class="tab-button" onclick="showSection('classSection')">Sınıf Oluştur</button>
            <button class="tab-button" onclick="showSection('studentSection')">Öğrenci Ekle</button>
            <button class="tab-button" onclick="showSection('studentListSection')">Öğrencileri Listele</button>
            <button class="tab-button" onclick="showSection('attendanceSection')">Yoklama Al</button>
            <button class="tab-button" onclick="showSection('attendanceReports')">Yoklama Raporları</button>
        </div>

        <!-- İçerik Alanı -->
        <div class="content">
            <!-- Bölümler -->
            <div id="classSection" class="form-section">
                <h2>Sınıf Oluştur</h2>
                <label for="className">Sınıf Adı:</label>
                <input type="text" id="className" placeholder="Sınıf adı girin">
                <button onclick="createClass()">Sınıf Oluştur</button>
            </div>

            <div id="studentSection" class="form-section">
                <h2>Öğrenci Ekle</h2>
                <label for="studentName">Öğrenci Adı:</label>
                <input type="text" id="studentName" placeholder="Öğrenci adı girin">
                <label for="classSelect">Sınıf Seçin:</label>
                <select id="classSelect"></select>
                <button onclick="addStudent()">Öğrenci Ekle</button>
            </div>

            <div id="studentListSection" class="form-section">
                <h2>Öğrencileri Listele</h2>
                <ul id="studentList"></ul>
            </div>

            <div id="attendanceSection" class="form-section">
                <h2>Yoklama Al</h2>
                <label for="attendanceClassSelect">Sınıf Seçin:</label>
                <select id="attendanceClassSelect" onchange="loadStudentsForAttendance()"></select>
                <ul id="attendanceList"></ul>
                <button onclick="takeAttendance()">Yoklama Al</button>
            </div>

            <div id="attendanceReports" class="form-section">
                <h2>Yoklama Raporları</h2>
                <div id="attendanceReportsList"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
