<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öğrenci ve Yoklama Yönetimi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Öğretmen Giriş Sayfası -->
    <div id="loginPage">
        <input type="text" id="teacherUsername" placeholder="Kullanıcı Adı">
        <input type="password" id="teacherPassword" placeholder="Şifre">
        <button onclick="teacherLogin()">Giriş Yap</button>
        <div id="loginError"></div>
    </div>

    <!-- Öğretmen Paneli -->
    <div id="teacherPanel" style="display:none;">
        <div id="sidebar" style="display:none;">
            <button onclick="showSection('addClassSection')">Sınıf Ekle</button>
            <button onclick="showSection('addStudentSection')">Öğrenci Ekle</button>
            <button onclick="showSection('attendanceSection')">Yoklama Al</button>
            <button onclick="showSection('attendanceReports')">Yoklama Raporları</button>
            <button onclick="showSection('studentListSection')">Öğrenci Listesi</button>
        </div>

        <!-- Sınıf Ekleme -->
        <div class="form-section" id="addClassSection">
            <h2>Sınıf Ekle</h2>
            <input type="text" id="className" placeholder="Sınıf Adı">
            <button onclick="addClass()">Sınıf Ekle</button>
        </div>

        <!-- Öğrenci Ekleme -->
        <div class="form-section" id="addStudentSection" style="display:none;">
            <h2>Öğrenci Ekle</h2>
            <input type="text" id="studentName" placeholder="Öğrenci Adı">
            <select id="classSelect"></select>
            <button onclick="addStudent()">Öğrenci Ekle</button>
            <ul id="studentList"></ul>
        </div>

        <!-- Yoklama Al -->
        <div class="form-section" id="attendanceSection" style="display:none;">
            <h2>Yoklama Al</h2>
            <select id="attendanceClassSelect"></select>
            <button onclick="loadStudentsForAttendance()">Öğrencileri Yükle</button>
            <ul id="attendanceList"></ul>
            <button onclick="takeAttendance()">Yoklamayı Kaydet</button>
        </div>

        <!-- Yoklama Raporları -->
        <div class="form-section" id="attendanceReports" style="display:none;">
            <h2>Yoklama Raporları</h2>
            <div id="attendanceReportsList"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
