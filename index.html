<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoklama Sistemi</title>
</head>
<body>
    <!-- Öğretmen Girişi Sayfası -->
    <div id="loginPage">
        <h2>Öğretmen Girişi</h2>
        <form id="loginForm" onsubmit="teacherLogin(); return false;">
            <input type="text" id="teacherUsername" placeholder="Kullanıcı Adı" required>
            <input type="password" id="teacherPassword" placeholder="Şifre girin" required>
            <button type="submit">Giriş Yap</button>
        </form>
        <div id="loginError"></div>
    </div>

    <!-- Öğretmen Paneli ve Sidebar -->
    <div id="teacherPanel" style="display: none;">
        <div id="sidebar" style="display: none;">
            <button onclick="showSection('addClass')">Sınıf Ekle</button>
            <button onclick="showSection('addStudent')">Öğrenci Ekle</button>
            <button onclick="showSection('takeAttendance')">Yoklama Al</button>
            <button onclick="showSection('attendanceReports')">Yoklama Raporları</button>
        </div>
        
        <!-- Sınıf Ekleme -->
        <div id="addClass" class="form-section" style="display: none;">
            <h3>Sınıf Ekle</h3>
            <input type="text" id="className" placeholder="Sınıf Adı" required>
            <button onclick="createClass()">Sınıf Oluştur</button>
        </div>

        <!-- Öğrenci Ekleme -->
        <div id="addStudent" class="form-section" style="display: none;">
            <h3>Öğrenci Ekle</h3>
            <input type="text" id="studentName" placeholder="Öğrenci Adı" required>
            <select id="classSelect">
                <option value="">Sınıf Seçin</option>
            </select>
            <button onclick="addStudent()">Öğrenci Ekle</button>
        </div>

        <!-- Yoklama Al -->
        <div id="takeAttendance" class="form-section" style="display: none;">
            <h3>Yoklama Al</h3>
            <select id="attendanceClassSelect" onchange="loadStudentsForAttendance()">
                <option value="">Sınıf Seçin</option>
            </select>
            <ul id="attendanceList"></ul>
            <button onclick="takeAttendance()">Yoklama Kaydet</button>
        </div>

        <!-- Yoklama Raporları -->
        <div id="attendanceReports" class="form-section" style="display: none;">
            <h3>Yoklama Raporları</h3>
            <div id="attendanceReportsList"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
