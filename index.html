<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Okul Öğrenci Kaydı ve Yoklama Sistemi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <div id="sidebar">
            <ul>
                <li><button onclick="showSection('classSection')">Sınıf Oluştur</button></li>
                <li><button onclick="showSection('studentSection')">Öğrenci Ekle</button></li>
                <li><button onclick="showSection('attendanceSection')">Yoklama Al</button></li>
                <li><button onclick="showSection('attendanceReports'); showAttendanceReports();">Yoklama Raporları</button></li>
                <li><button onclick="showSection('scoreSection')">Başarı Puanı</button></li>
                <li><button onclick="showSection('listStudents')">Öğrencileri Listele</button></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="content">
            <!-- Öğretmen Girişi Sayfası -->
            <div id="loginPage">
                <h2>Öğretmen Girişi</h2>
                <label for="teacherUsername">Kullanıcı Adı:</label>
                <input type="text" id="teacherUsername" placeholder="Kullanıcı adı girin">
                <label for="teacherPassword">Şifre:</label>
                <input type="password" id="teacherPassword" placeholder="Şifre girin">
                <button onclick="teacherLogin()">Giriş Yap</button>
                <p id="loginError"></p>
            </div>

            <!-- Öğretmen Paneli -->
            <div id="teacherPanel" style="display: none;">
                <h1>Okul Öğrenci Kaydı ve Yoklama Sistemi</h1>
                
                <div id="classSection" class="form-section">
                    <h2>Sınıf Oluştur</h2>
                    <label for="className">Sınıf Adı:</label>
                    <input type="text" id="className" placeholder="Sınıf adı girin">
                    <button onclick="createClass()">Sınıf Oluştur</button>
                </div>

                <div id="studentSection" class="form-section">
                    <h2>Öğrenci Ekle</h2>
                    <label for="studentName">Öğrenci Adı:</label>
                    <input type="text" id="studentName" placeholder="Öğrenci adı girin">
                    <label for="classSelect">Sınıf Seçin:</label>
                    <select id="classSelect">
                        <option value="">Sınıf Seçin</option>
                    </select>
                    <button onclick="addStudent()">Öğrenci Ekle</button>
                </div>

                <div id="attendanceSection" class="form-section">
                    <h2>Yoklama Al</h2>
                    <select id="attendanceClassSelect" onchange="loadStudentsForAttendance()">
                        <option value="">Sınıf Seçin</option>
                    </select>
                    <ul id="attendanceList"></ul>
                    <button onclick="takeAttendance()">Yoklama Al</button>
                </div>

                <div id="attendanceReports" class="form-section">
                    <h2>Yoklama Kayıtları</h2>
                    <div id="attendanceReportsList"></div>
                </div>

                <div id="scoreSection" class="form-section">
                    <h2>Başarı Puanı Sistemi</h2>
                    <input type="number" id="studentScore" placeholder="Başarı Puanı Girin">
                    <button onclick="addStudentScore()">Puan Ekle</button>
                </div>

                <div id="listStudents" class="form-section">
                    <h2>Öğrencileri Listele</h2>
                    <ul id="studentList"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
