<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veri Kaydetme</title>
</head>
<body>
    <h1>Veri Girin ve Kaydedin</h1>
    <form id="veriForm">
        <label for="veriInput">Veri Girin:</label>
        <textarea id="veriInput" name="veriInput" rows="4" cols="50" required></textarea>
        <br>
        <button type="submit">Kaydet</button>
    </form>

    <p id="sonucMesaji"></p>

    <script>
        // Formu seçiyoruz
        const form = document.getElementById('veriForm');
        const veriInput = document.getElementById('veriInput');
        const sonucMesaji = document.getElementById('sonucMesaji');

        // Form gönderildiğinde
        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            const veri = veriInput.value;

            // Veriyi sunucuya gönderiyoruz
            try {
                const response = await fetch('http://localhost:3000/save-data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ data: veri })
                });

                const result = await response.json();

                if (response.ok) {
                    sonucMesaji.textContent = result.message;
                    veriInput.value = '';  // Giriş kutusunu temizle
                } else {
                    sonucMesaji.textContent = 'Bir hata oluştu: ' + result.message;
                }
            } catch (error) {
                sonucMesaji.textContent = 'Sunucuya bağlanırken bir hata oluştu.';
            }
        });
    </script>
</body>
</html>
