<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metin Dosyasına Veri Kaydetme</title>
</head>
<body>
    <h1>Metin Dosyasına Veri Kaydetme</h1>
    <form id="veriForm">
        <label for="veriInput">Metin Girin:</label>
        <input type="text" id="veriInput" name="veriInput" required>
        <button type="submit">Kaydet ve İndir</button>
    </form>

    <script>
        // Formu ve veri girişini seçiyoruz
        const form = document.getElementById('veriForm');
        const veriInput = document.getElementById('veriInput');

        // Formun gönderilmesi
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            // Giriş kutusundaki veriyi alıyoruz
            const veri = veriInput.value;

            // Blob oluşturuyoruz
            const blob = new Blob([veri], { type: 'text/plain' });

            // Dosyayı indirilebilir hale getiriyoruz
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'kaydedilen_veri.txt'; // Dosya adı
            link.click();  // İndirme işlemini başlat

            veriInput.value = '';  // Giriş kutusunu temizliyoruz
        });
    </script>
</body>
</html>
